# ============================================
# Flight Management System - Configuration
# Environment: Development
# ============================================

# Application Info
spring.application.name=FlightManagementSystem
server.port=${PORT:9000}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Active Profile (dev, qa, prod)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ============================================
# Database Configuration
# ============================================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/flight_management}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:changeme}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================
# JPA/Hibernate Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
spring.jpa.open-in-view=false

# ============================================
# JPA Auditing
# ============================================
spring.data.jpa.repositories.enabled=true
spring.jpa.properties.hibernate.envers.audit_table_suffix=_audit

# ============================================
# Logging Configuration
# ============================================
logging.level.root=INFO
logging.level.com.SENA.FlightManagementSystem=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/flight-management-system.log
logging.file.max-size=10MB
logging.file.max-history=30

# ============================================
# API Documentation (Swagger/OpenAPI)
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.packages-to-scan=com.SENA.FlightManagementSystem
springdoc.paths-to-match=/api/**

# ============================================
# Security Configuration
# ============================================
# JWT Configuration
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:4200}
cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# ============================================
# Actuator Configuration (Monitoring)
# ============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# ============================================
# Cache Configuration
# ============================================
spring.cache.type=simple
spring.cache.cache-names=aircraft,users,roles,permissions
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m

# ============================================
# Jackson JSON Configuration
# ============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=non_null
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZ

# ============================================
# Validation Configuration
# ============================================
spring.validation.enabled=true

# ============================================
# Error Handling
# ============================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ============================================
# Internationalization
# ============================================
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=true

# ============================================
# Development Tools
# ============================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true