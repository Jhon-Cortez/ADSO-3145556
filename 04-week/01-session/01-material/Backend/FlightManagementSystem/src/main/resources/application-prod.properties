# ============================================
# Production Environment Configuration
# ============================================

# Database - Production (Use environment variables)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Logging - Production (Minimal)
logging.level.root=WARN
logging.level.com.SENA.FlightManagementSystem=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.file.name=/var/log/flight-management-system/application.log

# Security - Production
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Swagger - Disabled in production
springdoc.swagger-ui.enabled=false

# DevTools - Disabled
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# CORS - Restrictive
cors.allowed-origins=${CORS_ORIGINS}

# SSL/TLS
server.ssl.enabled=true
server.ssl.key-store-type=PKCS12
server.ssl.key-store=${SSL_KEYSTORE_PATH}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
server.ssl.key-alias=${SSL_KEY_ALIAS}

# Actuator Security
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=never

