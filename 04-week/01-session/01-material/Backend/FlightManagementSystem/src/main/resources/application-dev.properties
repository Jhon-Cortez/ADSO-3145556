# ============================================
# Development Environment Configuration
# ============================================

# Database - Development
spring.datasource.url=jdbc:postgresql://localhost:5432/flight_management_dev
spring.datasource.username=postgres
spring.datasource.password=dev_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging - Development (Verbose)
logging.level.root=INFO
logging.level.com.SENA.FlightManagementSystem=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Security - Development
jwt.secret=dev_secret_key_for_development_only_not_for_production_use
jwt.expiration=86400000

# Swagger - Enabled
springdoc.swagger-ui.enabled=true

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# CORS - Permissive for development
cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:4200,http://localhost:8080

